<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b0d4bd9b83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
    
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
        <div class="header__header-column">
           <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Doris</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Thursday,February27,2020
            </span>
            <li class="incoming-message message">
                <img src="images/doris.png" class="g-avatar"/>
                <div class="message__content">
                    <span class="message__bubble">
                        You nailed it!
                    </span>
                    <span class="message__author">Doris</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        Yay! I am so happy.&#x1F60A
                    </span>
                </div>     
            </li>
            <li class="incoming-message message">
                <img src="images/doris.png" class="g-avatar"/>
                <div class="message__content">
                    <span class="message__bubble">
                        Congrats! Good job &#x1F44D	

                    </span>
                    <span class="message__author">Doris</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        Thank you so much. See you soon! 
                    </span>
                </div>     
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input 
        type="text" 
        class="chat__write" 
        placeholder="Send message" 
        class="chat__write-input"/>

        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text"> Please make your screen small!</span>
    </div>
</body>
</html>
